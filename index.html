<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather app</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            required
            placeholder="Search for a city..."
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div class="weather-info-left">
            <h1 id="city"></h1>

            <p class="todays-weather">
              <span id="time"></span>
              <span id="weather-description"></span>
              <br />Humidity:
              <span class="todays-weather-details" id="humidity">66</span>,
              Wind:
              <span class="todays-weather-details" id="wind">4.7</span>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div id="icon" class="weather-app-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              />
            </div>
            <span
              class="weather-app-temperature"
              id="weather-app-temperature"
            ></span
            ><span class="weather-app-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/RRachelvd" target="_blank">
          Rachèl van Dijkhorst</a
        >, open-sourced on
        <a href="https://github.com/RRachelvd/my-weather-app" target="_blank"
          >Github</a
        >

        and hosted on
        <a
          href="https://weather-application-from-rachel.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
