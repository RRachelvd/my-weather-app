<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My weather app</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form>
          <input
            type="search"
            required
            placeholder="Search for a city..."
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1>Leeuwarden</h1>

            <p class="todays-weather">
              Wednesday 12:39, Overcast clouds <br />Humidity:
              <span class="todays-weather-details">66% </span>, Wind:
              <span class="todays-weather-details">4.7 km/h</span>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <span class="weather-app-icon">⛅</span
            ><span class="weather-app-temperature">7</span
            ><span class="weather-app-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/RRachelvd" target="_blank">
          Rachèl van Dijkhorst</a
        >, open-sourced on
        <a href="https://github.com/RRachelvd/my-weather-app" target="_blank"
          >Github</a
        >

        and hosted on
        <a
          href="https://weather-application-from-rachel.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
